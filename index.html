<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blood Donor Management System</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('donor-login')">Donor Login</button>
            <button class="tab-btn" onclick="openTab('donor-register')">Donor Registration</button>
            <button class="tab-btn" onclick="openTab('admin-login')">Admin Login</button>
        </div>
        
        <!-- Donor Login -->
        <div id="donor-login" class="tab-content active">
            <h2>Donor Login</h2>
            <form id="donorLoginForm">
                <div class="form-group">
                    <label for="donor-email">Email:</label>
                    <input type="email" id="donor-email" required>
                </div>
                <div class="form-group">
                    <label for="donor-phone">Phone:</label>
                    <input type="text" id="donor-phone" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Donor Registration -->
        <div id="donor-register" class="tab-content">
            <h2>Donor Registration</h2>
            <form id="donorRegisterForm">
                <div class="form-group">
                    <label for="reg-name">Full Name:</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone:</label>
                    <input type="text" id="reg-phone" required>
                </div>
                <div class="form-group">
                    <label for="reg-blood-type">Blood Type:</label>
                    <select id="reg-blood-type" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg-medical-history">Medical History (any conditions or medications):</label>
                    <textarea id="reg-medical-history" rows="4"></textarea>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        
        <!-- Admin Login -->
        <div id="admin-login" class="tab-content">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Donor Dashboard (hidden by default) -->
        <div id="donor-dashboard" class="dashboard" style="display: none;">
            <h2>Donor Dashboard</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
            
            <div class="profile-section">
                <h3>Your Profile</h3>
                <div id="donor-profile"></div>
                <button onclick="showEditProfile()">Edit Profile</button>
            </div>
            
            <div class="donation-history">
                <h3>Donation History</h3>
                <table id="donation-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity (ml)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="edit-profile-form" style="display: none;">
                <h3>Edit Profile</h3>
                <form id="updateDonorForm">
                    <div class="form-group">
                        <label for="edit-name">Full Name:</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">Phone:</label>
                        <input type="text" id="edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-medical-history">Medical History:</label>
                        <textarea id="edit-medical-history" rows="4"></textarea>
                    </div>
                    <button type="submit">Update</button>
                    <button type="button" onclick="hideEditProfile()">Cancel</button>
                </form>
            </div>
        </div>
        
        <!-- Admin Dashboard (hidden by default) -->
        <div id="admin-dashboard" class="dashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
            
            <div class="search-section">
                <h3>Search Donors</h3>
                <input type="text" id="search-donor" placeholder="Search by name, email, or blood type">
                <button onclick="searchDonors()">Search</button>
            </div>
            
            <div class="donors-list">
                <h3>Donors</h3>
                <table id="donors-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Blood Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="edit-donor-form" style="display: none;">
                <h3>Edit Donor</h3>
                <form id="adminUpdateDonorForm">
                    <input type="hidden" id="edit-donor-id">
                    <div class="form-group">
                        <label for="admin-edit-name">Full Name:</label>
                        <input type="text" id="admin-edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-edit-email">Email:</label>
                        <input type="email" id="admin-edit-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-edit-phone">Phone:</label>
                        <input type="text" id="admin-edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-edit-blood-type">Blood Type:</label>
                        <select id="admin-edit-blood-type" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="admin-edit-medical-history">Medical History:</label>
                        <textarea id="admin-edit-medical-history" rows="4"></textarea>
                    </div>
                    <button type="submit">Update</button>
                    <button type="button" onclick="hideAdminEditForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
