<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Blood Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>



  <!-- Admin Login -->
  <div id="admin-login" class="tab-content">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" required>
        </div>
        <div class="form-group">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Donor Dashboard (hidden by default) -->
<div id="donor-dashboard" class="dashboard" style="display: none;">
    <h2>Donor Dashboard</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
    
    <div class="profile-section">
        <h3>Your Profile</h3>
        <div id="donor-profile"></div>
        <button onclick="showEditProfile()">Edit Profile</button>
    </div>
    
    <div class="donation-history">
        <h3>Donation History</h3>
        <table id="donation-history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Quantity (ml)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="edit-profile-form" style="display: none;">
        <h3>Edit Profile</h3>
        <form id="updateDonorForm">
            <div class="form-group">
                <label for="edit-name">Full Name:</label>
                <input type="text" id="edit-name" required>
            </div>
            <div class="form-group">
                <label for="edit-phone">Phone:</label>
                <input type="text" id="edit-phone" required>
            </div>
            <div class="form-group">
                <label for="edit-medical-history">Medical History:</label>
                <textarea id="edit-medical-history" rows="4"></textarea>
            </div>
            <button type="submit">Update</button>
            <button type="button" onclick="hideEditProfile()">Cancel</button>
        </form>
    </div>
</div>

<!-- Admin Dashboard (hidden by default) -->
<div id="admin-dashboard" class="dashboard" style="display: none;">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
    
    <div class="search-section">
        <h3>Search Donors</h3>
        <input type="text" id="search-donor" placeholder="Search by name, email, or blood type">
        <button onclick="searchDonors()">Search</button>
    </div>
    
    <div class="donors-list">
        <h3>Donors</h3>
        <table id="donors-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Blood Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="edit-donor-form" style="display: none;">
        <h3>Edit Donor</h3>
        <form id="adminUpdateDonorForm">
            <input type="hidden" id="edit-donor-id">
            <div class="form-group">
                <label for="admin-edit-name">Full Name:</label>
                <input type="text" id="admin-edit-name" required>
            </div>
            <div class="form-group">
                <label for="admin-edit-email">Email:</label>
                <input type="email" id="admin-edit-email" required>
            </div>
            <div class="form-group">
                <label for="admin-edit-phone">Phone:</label>
                <input type="text" id="admin-edit-phone" required>
            </div>
            <div class="form-group">
                <label for="admin-edit-blood-type">Blood Type:</label>
                <select id="admin-edit-blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="admin-edit-medical-history">Medical History:</label>
                <textarea id="admin-edit-medical-history" rows="4"></textarea>
            </div>
            <button type="submit">Update</button>
            <button type="button" onclick="hideAdminEditForm()">Cancel</button>
        </form>
    </div>
</div>
</div>




    <script src="script.js"></script>
</body>
</html>
